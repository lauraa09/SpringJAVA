<div class="container">
	<h1>Editar persona</h1>
	
	<form method="post" action="/persona/u" class="form">
		<input type="hidden" name="id" th:value="${persona.id}"/>
	
		Nombre
		<input type="text" name="nombre" th:value="${persona.nombre}">
		<br/>
		
		Pa√≠s de nacimiento
		<select name="idPais">
			<option th:each="pais:${paises}" th:text="${pais.nombre}" th:value="${pais.id}" th:selected="${persona.nace.id==pais.id}"></option>
		</select>
		<br/>
		
		<fieldset>
		<legend>Aficiones (gustos)</legend>
			<span th:each="aficion:${aficiones}" >
				<input type="checkbox" th:id="|idg-${aficion.id}|" th:name="idAficionGusta[]" th:value="${aficion.id}"  th:checked="${persona.gustos.contains(aficion)}"/>
				<label th:for="|idg-${aficion.id}|" th:text="${aficion.nombre}"></label>
			</span>
		</fieldset>
		
		<fieldset>
		<legend>Aficiones (odios)</legend>
			<span th:each="aficion:${aficiones}" >
				<input type="checkbox" th:id="|ido-${aficion.id}|" th:name="idAficionOdio[]" th:value="${aficion.id}" th:checked="${persona.odios.contains(aficion)}"/>
				<label th:for="|ido-${aficion.id}|" th:text="${aficion.nombre}"></label>
			</span>
		
		</fieldset>

		<input type="submit" class="form-item" />
	</form>
</div>
